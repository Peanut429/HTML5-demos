<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>H5新特性——Canvas绘图——矩形</h1>
  <canvas id="c" width="500" height="400">
    您的浏览器不支持CANVAS绘图！
  </canvas>
  <script>
    //得到画布表面的绘图上下文对象——画笔
    var ctx = c.getContext('2d');
    //在画布左上角填充矩形
    ctx.fillStyle = '#f00';
    ctx.fillRect(0, 0, 100, 80);
    //在画布右上角填充矩形
    ctx.fillRect(400, 0, 100, 80);
    //在画布左下角描边矩形
    ctx.lineWidth = 20;
    ctx.strokeRect(0, 320, 100, 80);
    //在画布右下角描边矩形
    ctx.strokeStyle = '#0f0';
    ctx.strokeRect(500-100, 400-80, 100, 80);
    //在画布中央描边矩形
    ctx.fillRect(250-50,200-40, 100, 80);
    ctx.strokeRect(250-50,200-40, 100, 80);
  </script>
</body>
</html>
