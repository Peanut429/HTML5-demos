<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>H5新特性——Canvas绘图—矩形动画</h1>
  <canvas id="c" width="500" height="400">
    您的浏览器不支持CANVAS绘图！
  </canvas>
  <script>
    var ctx = c.getContext('2d');
    var x = 0;
    var xDirection = 1;
    var y = 0;
    var yDirection = 1;

    setInterval(function(){
      //清空画布上的已有内容
      ctx.clearRect(0,0, 500, 400);

      //重绘新的内容
      ctx.strokeRect(x, y, 100, 80);
      x += 10*xDirection;
      y += 10*yDirection;
      if(y>=400-80){
        yDirection = -1;
      }else if(y<=0){
        yDirection = 1;
      }
      if(x>=500-100){
        xDirection = -1;
      }else if(x<=0){
        xDirection = 1;
      }

    }, 50)
  </script>
</body>
</html>
