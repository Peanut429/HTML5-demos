<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>H5新特性——文本</h1>
  <canvas id="c" width="500" height="400">
    您的浏览器不支持CANVAS绘图！
  </canvas>
  <script>
    var ctx = c.getContext('2d');

    ctx.textBaseline = 'top';
    ctx.font = '30px SimHei';

    var str = '嘿呦，撒浪嘿';
    var txtWidth = ctx.measureText(str).width;

    ctx.strokeText(str, 0, 0);

    var x = 0;
    var xDirection = 1;
    var y = 0;
    setInterval(function(){
      //清除已有的全部内容
      ctx.clearRect(0, 0, 500, 400);
      ctx.strokeText(str, x, y);
      x += 10* xDirection;
	  if(x>500-txtWidth){
		xDirection=-1;
	  }else if(x<0){
		  xDirection=1;
	  }
    }, 50);
	
  </script>
</body>
</html>
