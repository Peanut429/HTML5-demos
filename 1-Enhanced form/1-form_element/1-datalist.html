<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>H5提供的新表单元素--datalist</h3>
<form action="#">
    <h4>1、datalist 数据列表</h4>
    <!--1、datalist本身不可见
        2、datalist为input提供输入建议列表，用户可以从中选取，
        也可以手工输入，list属性指向 datalist的id
        3、option中不加value属性
     -->
    您的午餐：<input type="text" list="lunch">
    <!--数据列表-->
    <datalist id="lunch">
        <option>鱼香肉丝</option>
        <option>酱香肉丝</option>
        <option>青椒肉丝</option>
        <option>番茄炒蛋</option>
        <option>韭黄炒蛋</option>
    </datalist>
</form>
</body>
</html>
