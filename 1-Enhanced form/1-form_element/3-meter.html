<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>H5提供的新的表单元素---meter</h3>

<form action="1.php">
    <h4>3、meter 刻度尺、度量衡</h4>
    <!-- 以“红黄绿”三色表示一个值所处的范围——“警告/不可接受”、“可以接收”、“最优范围”-->
    <!--<meter min="可能的最小值" max="可能的最大值" low="合理的下限" high="合理的上限" optimum="最优值" value="当前实际值"></meter>-->

    <!--最优值在low和high之间：黄-绿-黄-->
    机油含量：<meter id="m1"  min="0" low="30" high="70" optimum="55" max="100" value="0"></meter>
    <hr/>
    <!--最优值在low之下：  绿 - 黄 - 红-->
    PM25含量：<meter id="m2" min="0" max="500" low="100" high="300" optimum="10" value="0"></meter>
    <hr/>
    <!--最优值在high之上： 红 - 黄 - 绿 -->
    <!--0~100000  20000~70000  90000-->
    到手工资：<meter id="m3" min="0" max="100000" low="20000" high="70000" optimum="90000" value="0"></meter>
</form>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<script>
    var t1 = setInterval(function(){
        var v = m1.value;
        v += 1;
        m1.value = v;
        if(v>=m1.max){
            clearInterval(t1);
        }
    }, 50);
    var t2 = setInterval(function(){
        var v = m2.value;
        v += 10;
        m2.value = v;
        if(v>=m2.max){
            clearInterval(t2);
        }
    }, 50);
    var t3 = setInterval(function(){
        var v = m3.value;
        v += 1000;
        m3.value = v;
        if(v>=m3.max){
            clearInterval(t3);
        }
    }, 50);
</script>
</body>
</html>
