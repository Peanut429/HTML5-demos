<!DOCTYPE html>

<body>
<h3>H5提供的表单元素的新属性，通用</h3>
<form action="#" id="f2"></form>
    <h4>1、autofocus 自动获取焦点</h4>
    搜素热词1：<input type="text" name="kw" autofocus id="kw1"/><br/>
    搜素热词2：<input type="text" name="kw" autofocus/>
    <h4>2、placeholder 占位字符</h4>
    用户名：<input type="text" name="uname" placeholder="请输入您的用户名"/><br/>
    密码：<input type="text" name="upwd" placeholder="请输入密码"/>
    <h4>3、multiple 允许存在多个值</h4>
    曾用过的所有邮箱：<input type="email"  multiple name="myemail" form="f2"/>
    <h4>4、form 用于把输入域放置在form元素外部</h4>
    <input type="submit" value="提交" form="f2"/>
